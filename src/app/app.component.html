<ion-app [ngClass]="{'dark': darkMode}">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
            <ion-list-header>
                <ion-label>Go-send</ion-label>
                <ion-button *ngIf="user" (click)="logout()" color="dark">
                    logout
                    <ion-icon slot="end" name="log-out-outline"></ion-icon>
                </ion-button>
            </ion-list-header>
          <ion-item button (click)="toggleDarkMode()">
              <ion-label>
                  Dark mode
              </ion-label>
              <ion-icon name="moon" slot="end"></ion-icon>
          </ion-item>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
